{% extends "base.html" %}
{% block content %}
    <h1>Search Countries</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}
        {{ form.submit() }}
    </form>
    {% if country %}
        <h2>{{ country.name }}</h2>
        <p>Code: {{ country.code }}</p>
        <p>Currency Code: {{ country.currencyCode }}</p>
    {% endif %}
{% endblock %}
